<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            text-align: center;
            padding-top: 100px;
        }

        .box {
            background: white;
            width: 300px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }

        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #6a1b9a;
            color: white;
            border: none;
        }
    </style>
</head>

<body>

<div class="box">
    <h3>Reset Password</h3>

    <form method="POST" action="/forgot">
        <input type="text" name="studentID" placeholder="Enter Username" required>
        <button type="submit">Reset Password</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <button onclick="window.location.href='/login'">
        Back to Login
    </button>
</div>

</body>
</html>
