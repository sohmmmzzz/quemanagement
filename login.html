<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .box {
            width: 350px;
            padding: 35px;
            background: #2a195f;
            border-radius: 15px;
            text-align: center;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }

        input, select {
            background: #3d2a7a;
            color: white;
        }

        button {
            background: #8e44ad;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        a {
            color: #ffdcdc;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Login</h2>

    <form method="POST" action="/login">
        <select name="role" required>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
        </select>

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <p>
        <a href="/forgot">Forgot Password?</a>
    </p>

    <p>
        <a href="/">Back to Home</a>
    </p>
</div>

</body>
</html>
