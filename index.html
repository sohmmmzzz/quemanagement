<!DOCTYPE html>
<html>
<head>
    <title>Queue-Free Booking System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title-bar {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 60px;
            margin: 10px 0;
        }

        p {
            font-size: 22px;
            margin-bottom: 40px;
        }

        .button-box {
            display: flex;
            gap: 30px;
        }

        button {
            padding: 15px 35px;
            font-size: 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .student-btn {
            background: #4126d8;
        }

        .admin-btn {
            background: #c31432;
        }
    </style>
</head>

<body>

<div class="title-bar">Queue-Free Booking System</div>

<h1>Welcome</h1>
<p>Book appointments without standing in queues</p>

<div class="button-box">
    <button class="student-btn" onclick="window.location.href='/login'">
        Student Login
    </button>
    <button class="admin-btn" onclick="window.location.href='/login'">
        Admin Login
    </button>
</div>

</body>
</html>
