<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
</head>
<body>

<h2>Student Login</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>

<p><a href="Forgot_Password.html">Forgot Password?</a></p>
<p><a href="admin.html">Admin Login</a></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCwK39MvlU7jMnX85q1G96-w2ol7Tuw0_U",
  authDomain: "que-management-cbbde.firebaseapp.com",
  projectId: "que-management-cbbde",
  storageBucket: "que-management-cbbde.firebasestorage.app",
  messagingSenderId: "141715475978",
  appId: "1:141715475978:web:477119aedeb17924b4d9f3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function () {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .then(() => window.location.href = "student.html")
    .catch(err => alert(err.message));
};
</script>

</body>
</html>
